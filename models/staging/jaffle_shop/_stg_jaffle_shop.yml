models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests: 
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    description: One order per row
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - placed
                - return_pending
                - returned
      - name: customer_id
        data_tests:
          - relationships:  
              field: customer_id
              to: ref('stg_jaffle_shop__customers')