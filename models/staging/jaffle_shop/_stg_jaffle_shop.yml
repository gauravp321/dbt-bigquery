version: 2
models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        tests: 
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    description: One order per row
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              arguments:
                values:
                  - completed
                  - shipped
                  - placed
                  - return_pending
                  - returned
      - name: customer_id
        tests:
          - relationships:
              arguments:
                field: customer_id
                to: ref('stg_jaffle_shop__customers')