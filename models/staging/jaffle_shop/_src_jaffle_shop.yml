version: 2
sources:
  - name: jaffle_shop
    database: dbt-tutorial
    schema: jaffle_shop
    description: A clone of a Postgres Application Database 
    tables:
      - name: customers
        description: Raw customer data
        columns: 
          - name: id
            description: primary key for the customer data
            tests: 
              - unique
              - not_null
        
      - name: orders
        description: Raw orders data

        config:
          loaded_at_field: _etl_loaded_at
          freshness:
            warn_after: 
              count: 24
              period: hour
            error_after: 
              count: 48
              period: hour

        columns:
          - name: id
            description: primary key for the order data
            tests:
              - unique
              - not_null
